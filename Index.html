<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <section>
      <div class="instagram-phone">
        <img
          src="./_fotos/celular insta modificado.png"
          alt="phone do instagram"
        />
        <img src="./_fotos/1.png" class="anima" alt="insta 1" />
        <img src="./_fotos/2.png" class="anima" alt="insta 2" />
        <img src="./_fotos/3.png" class="anima" alt="insta 3" />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            src="./_fotos/instagram-logo.png"
            class="instagram-logo"
            alt="instagram-logo"
          />
          <div class="profile-photo" alt="foto de perfil">
            <img src="./_fotos/naty.png" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continuar como naty_gulyas</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <div class="group">
          <p class="not-account">Não é naty_gulyas?</p>
          <p class="not-account">
            <span class="link-blue">Trocar de conta</span>
            ou
            <span class="link-blue">Cadastre-se</span>
          </p>
        </div>

        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo</p>
          <div class="download">
            <a href="#"
              ><img
                src="./_fotos/apple-button.png"
                class="app-down"
                alt="botao da apple store"
            /></a>
            <a href="#"
              ><img
                src="./_fotos/googleplay-button.png"
                class="app-down"
                alt="botao do google play"
            /></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
